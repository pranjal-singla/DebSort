<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Speaker</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='/change-password.css')}}"> -->
    <link rel="stylesheet" href="/Users/Pranjal Singla/PycharmProjects/pythonProject/static/change-password.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form method="POST" action="/add_speaker">
                        <div class="logo">
                            <!-- <img src="{{url_for('static', filename='images for main page/logo.png')}}" alt="logo" /> -->
                            <img src="/Users/Pranjal Singla/PycharmProjects/pythonProject/static/images for main page/logo.png" alt="logo">
                            <h4>Tabbr</h4>
                        </div>
                        <div class="heading">
                            <h2>Add Speaker</h2>
                        </div>
                        <div class="actual-forms">
                            <div class="input-wrap">
                                <input type="text" placeholder="Name" name="name" class="textbox">
                            </div>
                            <div class="input-wrap">
                            <div class="input-wrap">
                                <input type="text" placeholder="Team Name" name="team-name" class="textbox">
                            </div>
                            <div class="input-wrap">
                                <input type="text" name="institution-name" placeholder="Institution Name" class="textbox">
                            </div>
                            <div class="input-wrap">
                                <input type="text" name="email" placeholder="Email ID" class="textbox">
                            </div>
                            <div class="input-wrap">
                                <input type="text" name="gender" placeholder="Gender" class="textbox">
                            </div>
                            <div class="input-wrap">
                                <input type="text" name="category" placeholder="Speaker Cateogry" class="textbox">
                            </div>
                            <input type="submit" value="SUBMIT" name="choice" class="submit">
                            <input type="submit" value="BACK" name="choice" class="submit">
                            <div class="heading">
                                <h6>
                                    {% if message %}
                                    <div class="alert">{{message}}</div>
                                    {% endif %}
                                </h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
